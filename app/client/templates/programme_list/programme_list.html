<template name="ProgrammeList">
  <div class="container">
  <h1>Programme List</h1>
<!--   {{> programmes}} -->
  <button class="only-clips">Show Only Clips</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
<!--         <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th> -->
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each programmes}}
      <tr>
        <td>{{complete_title}}</td>
        <td>
          {{#if equals media_type "audio"}}
          <i class="fa fa-volume-up fa-3x"></i>
          {{/if}}
          {{#if equals media_type "video"}}
          <i class="fa fa-film fa-2x"></i>
          {{/if}}
        </td>
        <td>{{#linkTo route='showProgramme'}}
            <i class="fa fa-info fa-2x"></i>
          {{/linkTo}}
        </td>
        <td>
          {{#if equals is_clip 1}}
            <i class="fa fa-paperclip fa-1x"></i>
          {{/if}}
          {{#if isDubbedAD categories}}
          <p style="font-size:10px"><a href="/channels/{{_id}}"><span class="label label-primary">Dubbed/AD</span></a></p>
          {{/if}}
          {{#if isSigned categories}}
          <p style="font-size:10px"><a href="/channels/{{_id}}"><span class="label label-primary">Signed</span></a></p>
          {{/if}}
        </td>
<!--         <td>{{description}}</td> -->
<!--         <td>{{dueDateFormatted}}</td> -->
<!--         <td>
          {{#if priorityHigh}}
            <span class="label label-danger">{{priority}}</span>
          {{/if}}
          {{#if priorityMedium}}
            <span class="label label-warning">{{priority}}</span>
          {{/if}}
          {{#if priorityLow}}
            <span class="label label-success">{{priority}}</span>
          {{/if}}
        </td> -->
<!--         <td>
          {{#linkTo route=’editIssue’}}
            <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
        </td> -->
      </tr>
    {{/each}}
    </tbody>
  </table>
    <br>
    <br>
    <br>
  </div>
</template>

<template name="programmes">
  {{> pagesNav}}
  {{> pages}}
</template>
