<template name="ShowProgramme">
  <style type="text/css">
h1 {
 display:inline;
}
</style>
  <div class="page-header">
    <h1>Programme Info</h1>
  </div>
  <div class="jumbotron">
    <div class="page-header">
      <h2>Title</h2>
      <p>{{complete_title}}</p>
    </div>
    <h2>Availability</h2>
    <table class="table table-hover">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{moFormat epoch_start 'DD/MM/YYYY'}}</td>
        <td>{{moFormat epoch_end 'DD/MM/YYYY'}}</td>
      </tr>
    </tbody>
  </table>
    
    <table class="table table-hover">
          <thead>
      <tr>
        <th><h2>Service</h2></th>
        <th><h2>Type</h2></th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td><p>{{serviceDisplay}}</p></td>
        <td>{{{mediaType}}}</td>
<!--         {{#if mediaType=audio}} -->
<!--         <td><i class="fa fa-volume-up fa-3x"></i></td> -->
<!--         {{/if}} -->
<!--         {{#if mediaType=video}} -->
<!--         <td><i class="fa fa-film fa-3x"></i></td> -->
<!--         {{/if}} -->
      </tr>
    </tbody>
  </table>
  {{#if isClip}}
    <p>This is a clip</p>
  {{/if}}
